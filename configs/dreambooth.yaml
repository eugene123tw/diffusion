model:
  model_name: "stable-diffusion-v1-5/stable-diffusion-v1-5"
  learning_rate: 1e-5
  train_text_encoder: false
  with_prior_preservation: true
  prior_loss_weight: 1.0
  num_validation_images: 4
  num_predict_images: 4

trainer:
  max_epochs: 10
  accumulate_grad_batches: 1
  accelerator: "gpu"
  devices: 1
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: val/clip_score
        mode: max
        filename: "best"
        save_top_k: 1
        dirpath: "checkpoints"

data:
  batch_size: 1                      # ðŸ‘ˆ If using a LightningDataModule
  num_workers: 4
  num_class_images: 100
  model_name: "stable-diffusion-v1-5/stable-diffusion-v1-5"
  instance_prompt: "a photo of a sks <your_instance_name>"
  instance_data_dir: "path/to/instance/images"  # ðŸ‘ˆ Path to your instance images
  class_prompt: "a photo of a <your_class_name>"
  class_data_dir: "workspace/class_images"  # ðŸ‘ˆ Path to save generated class images
  with_prior_preservation: true
  prior_generator: "stable-diffusion-v1-5/stable-diffusion-v1-5"
  prior_generation_precision: "fp16"
  predict_prompt: "a photo of a sks <your_instance_name>"
